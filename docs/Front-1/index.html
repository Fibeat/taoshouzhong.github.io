<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个性化界面 - 玻璃拟态</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="color-sphere" id="sphere-one"></div>
        <div class="color-sphere" id="sphere-two"></div>
    </div>

    <div class="glass-container">
        <header>
            <h1>🔮 玻璃拟态设计</h1>
        </header>
        <div class="glass-card">
            <h2>欢迎来到未来界面</h2>
            <p>这个设计利用了 CSS 的 `backdrop-filter` 属性，创造出独特的半透明模糊效果，让界面元素如同漂浮在空中。</p>
            <p>这种风格的特点：**半透明度**、**背景模糊**、**柔和的边框** 和 **微妙的阴影**。</p>
            <a href="#" class="glass-button">开始探索</a>
        </div>
        <footer>
            <p>&copy; 2025 个性化设计实验室</p>
        </footer>
    </div>
</body>
</html>
